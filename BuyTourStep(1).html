    <script>
      const currentStep = 1;

      const steps = document.querySelectorAll(".step");
      const lines = document.querySelectorAll(".line");

      steps.forEach((step, index) => {
        if (index < currentStep) {
          step.classList.add("active");
        }
      });

      lines.forEach((line, index) => {
        if (index < currentStep - 1) {
          line.classList.add("active");
        }
      });
    </script>

    <script>

        const addMemberButtons = document.querySelectorAll('.AddMember button');
const rightContainer = document.querySelector('.Right');

// تابعی برای ساخت یک Card جدید
function createPassengerCard(type, index) {
    const card = document.createElement('div');
    card.classList.add('Card');
    card.innerHTML = `
        <div class="TopCard">
            <p>ورود اطلاعات مسافر ${index + 1} - ${type === 'adult' ? 'بزرگسال' : type === 'child' ? 'کودک' : 'نوزاد'}</p>
            <div class="Clock">
                <p>00:00</p> <i class="fa-solid fa-clock"></i>
            </div>
        </div>
        <div class="bottomCard">
            <div class="gender">
                <div class="nationality">
                    <p>${index + 1}. ${type === 'adult' ? 'بزرگسال' : type === 'child' ? 'کودک' : 'نوزاد'}</p>
                    <label> 
                        <input type="radio" name="gender${index}" /> آقا
                    </label>
                    <label>
                        <input type="radio" name="gender${index}" /> خانوم
                    </label>
                    <select name="nationality${index}">
                        <option value="iranian" selected>ایرانی</option>
                        <option value="foreign">خارجی</option>
                    </select>
                </div>
            </div>

            <div class="OtherInoformation">
                <div class="top">
                    <label> نام به انگلیسی <input type="text" placeholder="نام به انگلیسی" /> </label>
                    <label> نام خانوادگی به انگلیسی <input type="text" placeholder="نام خانوادگی به انگلیسی" /> </label>
                </div>
                <div class="bottom">
                    <label> شماره ملی <input type="text" placeholder="شماره ملی" /> </label>
                    <label>
                        تاریخ تولد
                        <div class="dateSelectors">
                            <select name="birthDay${index}">
                                <option value="" disabled selected>روز</option>
                                ${Array.from({length:31}, (_,i)=>`<option value="${i+1}">${i+1}</option>`).join('')}
                            </select>
                            <select name="birthMonth${index}">
                                <option value="" disabled selected>ماه</option>
                                <option value="1">فروردین</option>
                                <option value="2">اردیبهشت</option>
                                <option value="3">خرداد</option>
                                <option value="4">تیر</option>
                                <option value="5">مرداد</option>
                                <option value="6">شهریور</option>
                                <option value="7">مهر</option>
                                <option value="8">آبان</option>
                                <option value="9">آذر</option>
                                <option value="10">دی</option>
                                <option value="11">بهمن</option>
                                <option value="12">اسفند</option>
                            </select>
                            <input type="number" name="year${index}" min="1300" max="1402" placeholder="سال">
                        </div>
                    </label>
                </div>
            </div>
        </div>
    `;
    return card;
}

// شمارنده مسافر
let passengerCount = 1;

// Event Listener برای افزودن مسافر
addMemberButtons.forEach(btn => {
    btn.addEventListener('click', () => {
        const type = btn.dataset.type;
        const newCard = createPassengerCard(type, passengerCount);
        // اضافه کردن Card قبل از AddMember
        rightContainer.insertBefore(newCard, document.querySelector('.AddMember'));
        passengerCount++;
    });
});
    </script>
