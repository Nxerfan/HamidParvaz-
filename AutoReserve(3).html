<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="HeaderTop2">
        <div class="Container">
          <a href="#" class="Logo">
            <img src="Media/لوگو حمید پرواز (2).png" alt="Niksa Logo" />
          </a>

          <div class="AuthButtons">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
            >
              <path
                d="M12 2.5a5.25 5.25 0 0 0-2.519 9.857 9.005 9.005 0 0 0-6.477 8.37.75.75 0 0 0 .727.773H20.27a.75.75 0 0 0 .727-.772 9.005 9.005 0 0 0-6.477-8.37A5.25 5.25 0 0 0 12 2.5Z"
              ></path>
            </svg>
            <p>UserName</p>
          </div>
        </div>
      </div>
    </header>
    <div class="Hero4">
      <div class="HeroContent">
        <div class="stepper">
          <div class="step active">
            <i class="fa-solid fa-check"></i>
            <span>تایید اطلاعات</span>
          </div>

          <div class="line"></div>

          <div class="step">
            <i class="fa-solid fa-user-group"></i>
            <span>اطلاعات مسافران</span>
          </div>

          <div class="line"></div>

          <div class="step">
            <i class="fa-solid fa-filter"></i>
            <span>تعیین شرایط</span>
          </div>

          <div class="line"></div>

          <div class="step">
            <i class="fa-solid fa-cart-shopping"></i>
            <span>تعیین بلیط</span>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="Right">
        <div class="Card">
          <div class="TopCard">
            <p>ورود اطلاعات مسافران</p>
            <div class="Clock">
              <p>00:56</p>
              <i class="fa-solid fa-clock"></i>
            </div>
          </div>
            <div class="bottomCard">
              <div class="gender">
                <div class="nationality">
                  <p>1. بزرگسال</p>
                  <label for="gender1">
                    <label for="radio">
                      <input type="radio" name="gender1" id="r1" /> آقا</label
                    >
                    <label for="radio">
                      <input type="radio" name="gender1" id="r2" /> خانوم</label
                    >
                    <select name="nationality" id="nationality">
                      <option value="iranian" selected>ایرانی</option>
                      <option value="foreign">خارجی</option>
                    </select>
                  </label>
                </div>
                <div class="addNew">
                  <i class="fa-solid fa-user-clock"></i>
                  <p>مسافران قبلی</p>
                </div>
              </div>

              <div class="OtherInoformation">
                <div class="top">
                  <label for="gender">
                    نام به انگلیسی
                    <input type="text" placeholder="نام به انگلیسی" />
                  </label>
                  <label for="gender">
                    نام خانوادگی به انگلیسی
                    <input type="text" placeholder="نام خانوادگی به انگلیسی" />
                  </label>
                </div>
                <div class="bottom">
                  <label for="gender">
                    شماره ملی <input type="text" placeholder="شماره ملی" />
                  </label>
                  <label for="dateSelectors">
                    تاریخ تولد
                    <div class="dateSelectors">
                      <select name="birthDay">
                        <option value="" disabled selected>روز</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                      </select>

                      <select name="birthMonth">
                        <option value="" disabled selected>ماه</option>
                        <option value="1">فروردین</option>
                        <option value="2">اردیبهشت</option>
                        <option value="3">خرداد</option>
                        <option value="4">تیر</option>
                        <option value="5">مرداد</option>
                        <option value="6">شهریور</option>
                        <option value="7">مهر</option>
                        <option value="8">آبان</option>
                        <option value="9">آذر</option>
                        <option value="10">دی</option>
                        <option value="11">بهمن</option>
                        <option value="12">اسفند</option>
                      </select>
                      <input
                        type="number"
                        name="year"
                        min="1300"
                        max="1402"
                        placeholder="سال"
                      />
                    </div>
                  </label>
                </div>
              </div>
            </div>
        </div>

        <div class="AddMember">
          <p>افزودن مسافر</p>
            <div class="AddOptions">
              <button type="button" data-type="adult">
                <i class="fa-solid fa-plus"></i> بزرگسال
              </button>
              <button type="button" data-type="child">
                <i class="fa-solid fa-plus"></i> کودک
              </button>
              <button type="button" data-type="infant">
                <i class="fa-solid fa-plus"></i> نوزاد
              </button>
            </div>
        </div>

        <div class="Card">
          <div class="TopCard">
            <p>اطلاعات تماس</p>
            <div class="Clock"></div>
          </div>
          <div class="bottomCard">
            <div class="OtherInoformation">
              <div class="top">
                <label for="gender">
                  تلفن همراه <input type="text" placeholder=" تلفن همراه" />
                </label>
                <label for="gender">
                  تلفن ثابت (اختیاری)
                  <input type="text" placeholder="تلفن ثابت" />
                </label>
              </div>
              <div class="bottom">
                <label for="gender">
                  ایمیل (اختیاری) <input type="text" placeholder="ایمیل" />
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="left">
        <div class="card2">
          <div class="T">
            <span>صورت حساب سفر</span>
            <i class="fa-solid fa-angle-down"></i>
          </div>

          <div class="SeeMore">
            <div class="MoreDetails" style="padding: 0;">
            <div class="Spand">
              <div class="items">
                <p>1 بزرگسال</p>
                <p>9,572,000</p>
              </div>
              <div class="items">
                <p>1 هزینه رزرو خودکار</p>
                <p>200000</p>
              </div>
              <span></span>
              <div class="items">
                <p>مجموع</p>
                <p>9,772,000 <span>تومان</span></p>
              </div>
            </div>
          </div>
        </div>
        <a href="AutoReserve(4).html">
        <button>تایید و ادامه <i class="fa-solid fa-arrow-left"></i></button>
        </a>
      </div>
    </div>

    <script>
      document.querySelectorAll(".card2 .T").forEach((t) => {
        t.addEventListener("click", () => {
          t.nextElementSibling.classList.toggle("active");
        });
      });
    </script>

    <script>
      const currentStep = 3;

      const steps = document.querySelectorAll(".step");
      const lines = document.querySelectorAll(".line");

      steps.forEach((step, index) => {
        if (index < currentStep) {
          step.classList.add("active");
        }
      });

      lines.forEach((line, index) => {
        if (index < currentStep - 1) {
          line.classList.add("active");
        }
      });
    </script>

    
  </body>
</html>
